<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      
    </header>

    <div class="fieldset-main">
      <h1>Informações pessoais</h1>
    </div>

    <form id="form">
     
          <div class="form-row">

            <div class="input-wrapper">
              <label for="form-name">Nome </label>
              <input required type="text" id="form-name">
            </div>

            <div class="input-wrapper">
              <label for="form-surname">Sobrenome</label>
              <input required type="text" id="form-surname">
            </div>

          </div>

          <div class="input-wrapper">
            <label for="form-email">Email <span>(digite um email válido)</span></label>
            <input required type="email" id="form-email">
          </div>
       
      

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="form-mentor">Nome do seu mentor</label>
            <select  id="form-mentor">
              <option value="matheus">Matheus</option>
              <option value="joao">João</option>
              <option value="Pedro">Pedro</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="form-feedback">Feedback sobre o mentor</label>
            <textarea id="form-feedback"></textarea>
          </div>          

          <div class="input-wrapper">
            <label for="form-feedback">Feedback sobre o mentor</label>
            <textarea id="form-feedback"></textarea>
          </div>    
        
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="time">

            <div class="input-wrapper">
              <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
              <input required type="date" id="form-date" />
            </div>

            <div class="input-wrapper">
              <label for="form-start1">Das </label>
              <input required type="time" id="form-start" />
            </div>

            <div class="input-wrapper">
              <label for="form-end1">Até</label>
              <input required type="time" id="form-end" />
            </div>
          
          </div>    
        </div>
      </fieldset>

      <input type="submit" class="button" value="Salvar">

    </form>
 
  </div>
  
</body>

</html>
